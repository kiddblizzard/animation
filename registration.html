<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动漫交易平台</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/registration.css">
</head>
<body>
<header>
    <section class="header container">
        <ul class="pull-right">
            <li><a href="#">免费注册</a></li>
            <li><a href="#">信息</a></li>
            <li><a href="#">我的活动</a></li>
            <li><a href="#">联系客服</a></li>
            <li><a href="#">我的购物车</a></li>
        </ul>
        <div class="pull-right">您好！<a href="#">请登录</a></div>
    </section>
</header>

<section class="container content">
    <section class="registration">
        <div class="panel-title registration-title">
            <div class="pull-left">
                <img src="images/logo.png"> 注册账户
            </div>
        </div>
        <div class="registration-content">
            <div class="col-md-offset-1 col-md-6 registration-form">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">账号:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="col-sm-4 registration-prompt">
                            <img src="images/form_error.png"> 此账号已存在
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="security-code" class="col-sm-2 control-label">验证码:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="security-code">
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="form-control security-code" >获取验证码</button>
                        </div>
                        <div class="col-sm-4 registration-prompt">
                            <img src="images/form_correct.png">
                        </div>
                    </div>
                    <div class="form-group registration-password">
                        <label for="password" class="col-sm-2 control-label">密码:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="col-sm-4 registration-prompt">
                            <img src="images/form_error.png">
                        </div>
                        <div class="col-sm-offset-2 col-sm-6 registration-password-note">
                            6-20位字符,建议由数字,字母和符号两种以上组合
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="col-sm-2 control-label">确认密码:</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox registration-provision">
                                <label>
                                    <input type="checkbox" checked>
                                    同意<a href="#">《动漫游戏知识产权交易服务协议》</a>
                                    <a href="#">《法律声明及隐私权政策》</a>和
                                    <a href="#">《银联支付协议》</a>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit" class="btn btn-default registration-submit col-sm-12">立即注册</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <img src="images/registration.png">
            </div>
        </div>
    </section>
</section>

<footer>
    <section class="container">
        <div class="explanation">
            <div class="col-md-offset-2 col-md-3">
                <div class="explanation-top">
                    <img src="images/trading_guide.png">
                    <span>交易指南</span>
                </div>
                <div class="explanation-bottom">
                    <a href="#">交易流程</a>
                    <a href="#">会员介绍</a>
                    <a href="#">常见问题</a>
                    <a href="#">联系客服</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="explanation-top">
                    <img src="images/legal_services.png">
                    <span>法律服务</span>
                </div>
                <div class="explanation-bottom">
                    <a href="#">法律咨询</a>
                    <a href="#">商标</a>
                    <a href="#">版权</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="explanation-top">
                    <img src="images/payment_method.png">
                    <span>支付方式</span>
                </div>
                <div class="explanation-bottom">
                    <a href="#">银联支付</a>
                    <a href="#">支付宝支付</a>
                    <a href="#">公司转账</a>
                </div>
            </div>
        </div>
        <div class="partner">
            <div class="col-md-2">战略合作伙伴：</div>
            <div class="col-md-10">
                <img src="images/partner_1.png" />
                <img src="images/partner_2.png" />
                <img src="images/partner_3.png" />
                <img src="images/partner_4.png" />
                <img src="images/partner_5.png" />
            </div>
        </div>
    </section>
</footer>

<script type="javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
</body>

</html>
